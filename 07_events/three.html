<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai aur Javascript</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>
    const sayDate = function(str){
        console.log(str, Date.now());
    }
    // Added the functionality to start and stop the name change using setInterval
    let i = 0;
    const changeText = function(){
        document.querySelector('h1').innerHTML = "best JS series " + i;//Value of i increase at every function call
        i++;
    }

    let changeMe = "";

    document.querySelector('#start').addEventListener('click', function(){
        changeMe = setInterval(changeText, 2000)
        console.log("STARTED")
    })

    document.querySelector('#stop').addEventListener('click', function(){
        clearTimeout(changeMe)
        console.log("STOPPED")
    })
    // const intervalId = setInterval(sayDate, 1000, "hi")

    // clearInterval(intervalId)
</script>
</html>
